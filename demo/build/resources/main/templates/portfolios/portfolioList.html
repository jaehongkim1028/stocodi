<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>portfolioList</title>
</head>
<body>
<div class="container"> <div>
  <table>
    <tbody>
    <tr th:each="pofol : ${portfolios}">
      <td th:text="${pofol.portfolioName}"></td>
      <td th:text="${pofol.initialCash}"></td>

    </tr>
    </tbody> </table>
</div> </div>
</body>
</html>
